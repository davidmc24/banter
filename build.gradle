apply plugin: "groovy"
apply plugin: "idea"
apply plugin: "project-reports"

repositories {
    jcenter()
}

dependencies {
    compile "org.codehaus.groovy:groovy:2.2.1"
    compile "org.apache.mina:mina-core:2.0.7"
    compile "org.elasticsearch:elasticsearch:1.0.0.RC1"
    compile "us.carrclan.david:jircer:1.0.0-SNAPSHOT"
    //compile "org.elasticsearch:elasticsearch-lang-groovy:2.0.0.RC1"
    runtime "ch.qos.logback:logback-classic:1.0.13"
    runtime "com.vividsolutions:jts:1.13" // NoClassDefFoundError without this; I blame elasticsearch

    testCompile "org.spockframework:spock-core:0.7-groovy-2.0"
}
