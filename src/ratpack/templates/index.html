<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Banter</title>
</head>
<body>
    <header>
        <h1>Banter</h1>
        <p>Lightweight logged group chat</p>
    </header>

    <% if (model.notice) { %>
    <section>
        ${model.notice}
    </section>
    <% } %>

    <section>
        <form action="/addChannel" method="POST">
        <fieldset>
            <legend>Add a channel</legend>
            <label>Name: <input type="text" name="channel"/></label>
            <input type="submit" value="Add Channel"/>
        </fieldset>
        </form>
        <form action="/search" method="GET">
        <fieldset>
            <legend>Search</legend>
            <label>Channel: <select>
                <option value="">All</option>
                <% for (channel in model.channels) { %>
                <option value="${channel}">${channel}</option>
                <% } %>
            </select></label>
            <label>Query: <input type="text" name="query"/></label>
            <input type="submit" value="Search"/>
        </fieldset>
        </form>
    </section>
</body>
</html>
